<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prayer Timings And QuickNotes</title>
  <script src="./script.js" defer></script>
  <link href="./styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<div>
  <h1 id="h1">Kaif Arslan</h1>
  <p>A Casual Webapp for Prayer Times and Sticky Notes</p>
</div>
<div class="input-group flex-nowrap">
  <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" id="city"  placeholder="London">
  <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" id="country"  placeholder="UK">
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Non Hanafi Methods</label>
</div>
<button onclick="Salah_timing()">Search</button>
<h2 style="color: rgb(133, 194, 247);padding-top: 20px;font-size: 40px;text-align: center;">Prayer Times</h2>
<h3>Fajr(Dawn Prayer)       </h3><span id="fajr"></span>
<h3>Sunrise     </h3><span id="sunrise"></span>
<h3>Dhuhr(Midday or Noon Prayer)      </h3><span id="dhuhr"></span>
<h3>Asr(Afternoon Prayer)    </h3>  <span id="asr"></span>
<h3>Maghrib(Sunset Prayer)    </h3> <span id="maghreb"></span>
<h3>Isha(Night Prayer)       </h3><span id="isha"></span>
<!-- sticky notes -->
<h1>Sticky Notes</h1>
<div id="app" >
    <button class="add-note" type="button">+</button>
</div>
</body>
</html>
